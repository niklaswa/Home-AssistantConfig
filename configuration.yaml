---
homeassistant:
  customize: !include customize.yaml
  customize_glob:
    script.*:
      hidden: true
    scene.*:
      hidden: true
  # whitelist_external_dirs:
  #   - !secret whitelist_external_dir
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - !secret ip_host
        - !secret ip_magicmirror
        - !secret ip_pc
        - 192.168.178.42
        - 192.168.178.50
        - 127.0.0.1

  packages: !include_dir_named packages

auth:

system_health:

hacs:
  token: !secret hacs_github_token

mobile_app:

recorder:
  purge_keep_days: 100
  purge_interval: 0

person:

frontend:
  themes: !include themes.yaml

